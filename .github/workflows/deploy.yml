name: Build and deploy React app to GitHub Pages

on:
  push:
    branches:
      - main  # или твоя основная ветка
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20  # можно 18/22, смотря что нужно проекту

      - name: Install dependencies
        run: npm install
        # если ты используешь yarn:
        # run: yarn install

      - name: Build
        run: npm run build
        # для yarn:
        # run: yarn build

      - name: Upload production-ready build
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # для Vite обычно ./dist, для CRA ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
